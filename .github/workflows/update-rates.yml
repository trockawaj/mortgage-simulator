name: Weekly Rate Update

on:
  schedule:
    # 毎週月曜日の朝8時 (JST) -> 日曜 23:00 UTC
    - cron: '0 23 * * 0'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Update Rates
        id: update
        run: |
          node scripts/update-rates.js
        
      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update mortgage rate to ${{ steps.update.outputs.rate }}%"
          title: "Weekly Rate Update: ${{ steps.update.outputs.rate }}%"
          body: |
            This PR updates the default mortgage rate to the latest value found.
            
            **New Rate:** ${{ steps.update.outputs.rate }}%
            
            Auto-generated by GitHub Actions.
          branch: auto-rate-update
          base: main
          delete-branch: true
